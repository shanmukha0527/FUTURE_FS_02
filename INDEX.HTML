<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name..." class="search-input">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="favorites-section">
            <h3>Favorite Cities</h3>
            <div id="favoritesList" class="favorites-list">
                <!-- Favorite cities will be added here -->
            </div>
        </div>

        <div id="weatherDisplay" class="weather-display hidden">
            <div class="current-weather">
                <div class="weather-header">
                    <h2 id="cityName">City Name</h2>
                    <button id="addToFavorites" class="favorite-btn" title="Add to favorites">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span id="currentTemp">--°</span>
                        <div class="weather-icon">
                            <img id="weatherIcon" src="" alt="Weather Icon">
                        </div>
                    </div>
                    <div class="weather-details">
                        <p id="weatherDescription">--</p>
                        <p>Feels like <span id="feelsLike">--°</span></p>
                    </div>
                </div>

                <div class="weather-stats">
                    <div class="stat">
                        <i class="fas fa-tint"></i>
                        <span>Humidity</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-wind"></i>
                        <span>Wind Speed</span>
                        <span id="windSpeed">-- km/h</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Pressure</span>
                        <span id="pressure">-- hPa</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-eye"></i>
                        <span>Visibility</span>
                        <span id="visibility">-- km</span>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-container">
                    <!-- Forecast cards will be added here -->
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">Error message</span>
        </div>

        <div id="loadingSpinner" class="loading-spinner hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading weather data...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
